<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Mapa con Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([0, 0], 2);

  L.tileLayer('PP3 (1).mbtiles/{z}/{x}/{y}.png', {
    tms: true,
    attribution: 'Atribuci√≥n del mapa'
  }).addTo(map);
</script>

</body>
</html>
